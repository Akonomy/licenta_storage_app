{% extends 'base.html' %}

{% block content %}
<style>
    .product-detail-container {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        padding: 20px;
        max-width: 900px;
        margin: 0 auto;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f8f8f8;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .product-detail-image {
        flex: 1;
        max-width: 400px;
        margin-right: 30px;
    }

    .product-detail-image img {
        width: 100%;
        height: auto;
        border-radius: 8px;
    }

    .product-detail-info {
        flex: 2;
        text-align: left;
    }

    .product-detail-info h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }

    .product-detail-info p {
        font-size: 18px;
        color: #555;
        margin-bottom: 15px;
    }

    .product-detail-info form {
        margin-top: 20px;
    }

    .product-detail-info form button {
        background-color: #28a745;
        color: white;
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .product-detail-info form button:hover {
        background-color: #218838;
    }
</style>

<div class="product-detail-container">
    <div class="product-detail-image">
        <img src="{{ box.image.url }}" alt="{{ box.code }}">
    </div>
    <div class="product-detail-info">
        <h1>{{ box.code }} - {{ box.color }}</h1>
        <p><strong>Price:</strong> ${{ box.price }}</p>
        <p><strong>Section:</strong> {{ box.section.name }}</p>
        <p><strong>Name:</strong> {{ box.name }}</p>
        <form action="{% url 'add_to_cart' box.id %}" method="post">
            {% csrf_token %}
            <button type="submit">Add to Cart</button>
        </form>
    </div>
</div>
{% endblock %}
