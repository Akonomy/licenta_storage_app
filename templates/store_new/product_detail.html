{% extends "store_new/base.html" %}
{% block title %}Detalii Produs{% endblock %}
{% block content %}
<div class="product-detail">
  <div class="product-image-large" style="background-image: url('{{ product.main_image|default:"https://via.placeholder.com/600x400" }}'); height: 400px; background-size: cover; background-position: center; border-radius: 5px;"></div>
  <h2>{{ product.title }}</h2>
  <p>{{ product.description }}</p>
  <div class="product-price" style="font-size: 28px; color: #e74c3c;">{{ product.price }} lei</div>
  <button class="add-to-cart" onclick="location.href='{% url 'store_new:add_to_cart' product.id %}'">Adaugă în coș</button>
</div>
{% endblock %}
