<!-- templates/accounts/register.html -->

{% extends "base.html" %}
{% load static %}

{% block title %}Înregistrare{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'accounts/style.css' %}">
{% endblock %}


{% block content %}
<div class="card mx-auto" style="max-width: 400px;">
    <div class="card-body">
        <h2 class="card-title text-center">Înregistrare</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">Parolă:</label>
                <input type="password" id="password1" name="password1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirmă Parola:</label>
                <input type="password" id="password2" name="password2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Înregistrează-te</button>
        </form>
        <p class="mt-3 text-center">Ai deja cont? <a href="{% url 'login' %}">Conectează-te</a></p>
    </div>
</div>
{% endblock %}
