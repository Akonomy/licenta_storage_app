<!-- templates/accounts/delete_account.html -->

{% extends "base.html" %}
{% load static %}

{% block title %}Șterge Cont{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'accounts/style.css' %}">
{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <h2 class="card-title text-center text-danger">Șterge Cont</h2>
        <p class="text-center">Ești sigur că dorești să îți ștergi contul? Această acțiune este ireversibilă.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100">Confirmă Ștergerea</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'profile' %}" class="btn btn-secondary">Renunță</a>
        </div>
    </div>
</div>
{% endblock %}
