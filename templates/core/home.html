<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Aplicația Principală</title>
  {%load static%}
  <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
</head>
<body>
  <div class="container">
    <h1>Bine ai venit la aplicația principală!</h1>
    <p>Aceasta este lista cu link-urile disponibile:</p>
    <ul>
      {% for link in links %}
      <li><a href="{{ link.url }}">{{ link.name }}</a></li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
