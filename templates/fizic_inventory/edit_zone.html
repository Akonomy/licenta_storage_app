{% extends "fizic_inventory/base.html" %}

{% block title %}Edit Zone{% endblock %}

{% block content %}
<h1>Edit Zone - {{ zone.code }}</h1>
<form method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" value="{{ zone.name }}" required>
    
    <label for="type">Type:</label>
    <select name="type" id="type">
        {% for value, display in zone._meta.get_field('type').choices %}
        <option value="{{ value }}" {% if zone.type == value %}selected{% endif %}>{{ display }}</option>
        {% endfor %}
    </select>
    
    <label for="capacity">Capacity:</label>
    <input type="text" name="capacity" id="capacity" value="{{ zone.capacity }}" required>
    
    <input type="submit" value="Update Zone">
</form>
{% endblock %}
