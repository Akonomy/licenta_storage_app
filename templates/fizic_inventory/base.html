<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Fizic Inventory{% endblock %}</title>
    <style>
        /* Global */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 100px auto 20px auto; /* spa»õiu pentru navbar fix */
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        /* Navbar fixƒÉ */
        .navbar {
            background-color: #007BFF;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            z-index: 1000;
        }
        .navbar a {
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #0056b3;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #004494;
        }
        /* Card Grid (pentru Home) */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-align: center;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .card-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 1.4em;
            color: #333;
        }
        .card p {
            font-size: 0.95em;
            color: #666;
            margin-bottom: 15px;
        }




        /* Butoane */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary { background-color: #007BFF; }
        .btn-primary:hover { background-color: #0056b3; }
        .btn-danger { background-color: #d9534f; }
        .btn-danger:hover { background-color: #c9302c; }
        .btn-success { background-color: #5cb85c; }
        .btn-success:hover { background-color: #4cae4c; }
        /* Formulare */
        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        form input[type="text"],
        form select,
        form input[type="number"] {
            width: 100%;
            max-width: 400px;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        /* Pentru selectul de culori */
        select.color-select option[value="red"] { background-color: #ffcccc; }
        select.color-select option[value="blue"] { background-color: #cce5ff; }
        select.color-select option[value="green"] { background-color: #ccffcc; }
        select.color-select option[value="simple"] { background-color: #f5f5dc; }




                table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

table th, table td {
    border: 1px solid #ccc;
    padding: 8px 12px;
    text-align: left;
}

table th {
    background-color: #f4f4f4;
}

table tr:nth-child(even) {
    background-color: #f9f9f9;
}

table tr:nth-child(odd) {
    background-color: #ffffff;
}

        
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <!-- Bara de navigare -->
    <div class="navbar">
        <a href="{% url 'home' %}">üõñ Autostorage</a>
        <a href="{% url 'fizic_inventory:home' %}">üè† Home</a>
        <a href="{% url 'fizic_inventory:container_list' %}">üì¶ Containers</a>
        <a href="{% url 'fizic_inventory:zone_list' %}">üìã Zones</a>
        <a href="{% url 'fizic_inventory:add_box' %}">‚ûï Add Container</a>
        <a href="{% url 'fizic_inventory:add_zone' %}">‚ûï Add Zone</a>
        <a href="{% url 'fizic_inventory:check_box' %}">üîç Check Container</a>

    </div>
    
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
